<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Mindmap Manager Basic</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/mindmap-manager/mindmap-manager.html">

</head>
<body>

  <mindmap-manager id="manager"></mindmap-manager>
  <script>
    describe('<mindmap-element>', function() {
      var el = document.getElementById('manager');

      it('should expose attributes', function() {
        expect(el).to.have.property('list');
        expect(Array.isArray(el.list)).to.be.true;
      })
      
      it('should have methods', function() {
        expect(el).to.have.property('load');
        expect(el).to.have.property('clear');
        expect(el).to.have.property('save');
        expect(el).to.have.property('create');
      });
      
      it.skip('should load content', function(done) {
        el.load('key').then(function(returnValue) {
          expect(returnValue.to.exist);
          done()
        });
      });
    });
  </script>

</body>
</html>
