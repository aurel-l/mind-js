<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>mind-js</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link href='//fonts.googleapis.com/css?family=Roboto&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="elements/elements.html">
  <link rel="import" href="bower_components/app-router/app-router.html">
</head>

<body unresolved>
  <template is="auto-binding">
    <mindmap-manager list="{{list}}"></mindmap-manager>
    <app-router mode="hash" trailingSlash="ignore" bindRouter core-animated-pages transitions="cross-fade">
      <app-route path="list">
        <template>
          <list-page list="{{router.templateInstance.model.list}}"></list-page>
        </template>
      </app-route>
      <app-route path="settings">
        <template>
          <settings-page settings="{{router.templateInstance.model.settings}}"></settings-page>
        </template>
      </app-route>
      <app-route path="about" element="about-page"></app-route>
      <app-route path="mindmap">
        <template>
          <mindmap-page settings="{{router.templateInstance.model.settings}}"></mindmap-page>
        </template>
      </app-route>
      <app-route path="mindmap/:key">
        <template>
          <mindmap-page key="{{key}}" list="{{router.templateInstance.model.list}}" settings="{{router.templateInstance.model.settings}}"></mindmap-page>
        </template>
      </app-route>
      <app-route path="*" redirect="list"></app-route>
    </app-router>
  </template>
</body>

</html>
