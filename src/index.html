<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>mind-js</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link href='//fonts.googleapis.com/css?family=Roboto&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <script src="bower_components/regenerator/runtime/min.js"></script>

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- build:vulcanized elements/elements.vulcanized.html -->
  <link rel="import" href="bower_components/app-router/app-router.html">
  <link rel="import" href="elements/elements.html">
  <!-- endbuild-->
</head>

<body unresolved>
  <template is="auto-binding">
    <mindmap-manager list="{{list}}" active="{{active}}"></mindmap-manager>
    <app-router mode="hash" trailingSlash="ignore" bindRouter core-animated-pages transitions="cross-fade">
      <app-route path="/">
        <template>
          <list-page list="{{router.templateInstance.model.list}}"></list-page>
        </template>
      </app-route>
      <app-route path="/settings">
        <template>
          <settings-page settings="{{router.templateInstance.model.settings}}"></settings-page>
        </template>
      </app-route>
      <app-route path="/about" element="about-page"></app-route>
      <app-route path="/mindmap">
        <template>
          <mindmap-page settings="{{router.templateInstance.model.settings}}"></mindmap-page>
        </template>
      </app-route>
      <app-route path="/mindmap/:key">
        <template>
          <mindmap-page key="{{key}}" list="{{router.templateInstance.model.list}}" settings="{{router.templateInstance.model.settings}}"></mindmap-page>
        </template>
      </app-route>
      <app-route path="*" redirect="/"></app-route>
    </app-router>
  </template>
    <!-- build:js scripts/app.js -->
  <!--  <script src="scripts/app.js"></script>-->
  <!-- endbuild-->
</body>

</html>
