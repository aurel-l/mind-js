<!doctype html>
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../scaffold-layout/scaffold-layout.html">
<link rel="import" href="../../styles/theme.html">

<polymer-element name="settings-page" attributes="settings">
  <template>
    <core-style ref="main"></core-style>
    <scaffold-layout selected="Settings">
      <div class="title">Settings</div>

      <section cross-fade>
        <paper-shadow class="card">
          <h1>Advanced Settings</h1>
          <div layout vertical>
            <div layout horizontal center>
              <div flex>Advanced settings {{advanced ? 'enabled' : 'disabled'}}</div>
              <paper-toggle-button checked="{{advanced}}"></paper-toggle-button>
            </div>
          </div>
        </paper-shadow>
        <paper-shadow class="card">
          <h1>General Settings</h1>
          <div layout vertical>
            Test setting 1
            <paper-input label="Text input" value="{{settings.general.text1}}" floatinglabel></paper-input>
            <core-localstorage name="settings.general.text1" value="{{settings.general.text1}}"></core-localstorage>
          </div>
          <div layout vertical>
            Test setting 2
            <paper-input label="Text input" floatinglabel></paper-input>
          </div>
          <core-collapse opened="{{advanced}}">
            <div layout vertical>
              Hidden test setting 3
              <paper-input label="Hidden input" floatinglabel></paper-input>
            </div>
          </core-collapse>
        </paper-shadow>
        <paper-shadow class="card">
          <h1>Display Settings</h1>
          <div layout vertical>
            Maximum depth of the displayed mindmap
            <paper-slider value="{{settings.display.depth}}" min="0" max="20" step="1" snaps pin editable></paper-slider>
            <core-localstorage name="settings.display.depth" value="{{settings.display.depth}}"></core-localstorage>
          </div>
        </paper-shadow>
        <paper-shadow class="card">
          <h1>Storage Settings</h1>
          <div layout vertical>
            <paper-button noink raised on-tap="{{clearAll}}">Clear cached data</paper-button>
          </div>
        </paper-shadow>
      </section>
    </scaffold-layout>
  </template>
  <script src="settings-page.js"></script>
</polymer-element>
