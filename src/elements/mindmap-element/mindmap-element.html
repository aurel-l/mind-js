<!doctype html>
<link rel="import" href="../../bower_components/polymer/polymer.html">
<script src="../../bower_components/d3/d3.js"></script>
<polymer-element name="mindmap-element" attributes="key list settings">
  <template>
    <link rel="stylesheet" href="mindmap-element.css">
    <section fit>
      <svg id="svg"></svg>
    </section>
    <paper-dialog heading="{{content.title}}" id="content">{{content.data}}</paper-dialog>
  </template>
  <script src="mindmap-element.js"></script>
</polymer-element>
