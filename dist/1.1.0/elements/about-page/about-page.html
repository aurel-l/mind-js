<!doctype html>
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-elements/core-elements.html">
<link rel="import" href="../../bower_components/paper-elements/paper-elements.html">
<link rel="import" href="../scaffold-layout/scaffold-layout.html">
<link rel="import" href="../../styles/theme.html">
<link rel="import" href="../../bower_components/core-icons/editor-icons.html">
<link rel="import" href="../../bower_components/core-icons/social-icons.html">

<polymer-element name="about-page" noscript>
  <template>
    <core-style ref="main"></core-style>
    <scaffold-layout selected="About">
      <div class="title">About</div>

      <section cross-fade>
        <paper-shadow class="card">
          <h1>About</h1>
          <div layout vertical start>
            mind-js is a web application to create and handle mind maps.
            The source code is hosted in this GitHub repository
            <a href="https://github.com/aurel-l/mind-js" target="_blank">
              <paper-button raised>
                <core-icon icon="link"></core-icon>
                &nbsp;mind-js
              </paper-button>
            </a>
          </div>
        </paper-shadow>
        <paper-shadow class="card">
          <h1>Examples</h1>
          <div layout vertical start>
            <p>Here is a JSON file example to be imported as a mind map</p>
            <a href="../../examples/example.json" target="_blank" download>
              <paper-button raised>
                <core-icon icon="editor:insert-drive-file"></core-icon>
                &nbsp;example.json
              </paper-button>
            </a>
          </div>
        </paper-shadow>
        <paper-shadow class="card">
          <h1>Developpers</h1>
          <div layout vertical start>
            <p>mind-js has been implemented by</p>
            <a href="https://github.com/leaantunes" target="_blank">
              <paper-button raised>
                <core-icon icon="social:person"></core-icon>
                &nbsp;Léa Antunes
              </paper-button>
            </a>
            <a href="https://github.com/RaniaAssab" target="_blank">
              <paper-button raised>
                <core-icon icon="social:person"></core-icon>
                &nbsp;Rania Assab
              </paper-button>
            </a>
            <a href="https://github.com/aurel-l" target="_blank">
              <paper-button raised>
                <core-icon icon="social:person"></core-icon>
                &nbsp;Aurélien Luciani
              </paper-button>
            </a>
            <a href="https://github.com/PetitNounours" target="_blank">
              <paper-button raised>
                <core-icon icon="social:person"></core-icon>
                &nbsp;Vincent Lefebvre
              </paper-button>
            </a>
          </div>
        </paper-shadow>
      </section>
    </scaffold-layout>
  </template>
</polymer-element>
